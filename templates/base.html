<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        body {
            padding-top: 70px;
        }
        .navbar-brand {
            font-family: 'Arial', sans-serif; /* Change the font family */
            font-size: 24px; /* Change the font size */
            /* Add more custom styles as needed */
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Custom styles for the navbar background color */
        .navbar-custom {
            background-color: #16034e; /* Change the background color */
        }
        /* Custom styles for the nav-item color */
        .navbar-custom .nav-item .nav-link {
            color: #ffffff; /* Change the color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-custom navbar-dark fixed-top">
        <!-- Brand -->
        <a class="navbar-brand" href="#">InfoPick</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="/account/logout">Logout</a>
                    {% else %}
                        <a class="nav-link" href="/account/login">Login</a>                        
                    {% endif %}
                </li>
                <!-- Add more navigation links here if needed -->
            </ul>
        </div>
    </nav>

    <!-- Toast message container -->
    <div id="toastContainer"></div>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Add your JavaScript links here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CSS for toast messages -->
    <style>
        /* Custom CSS for toast animations */
        #toastContainer {
            position: fixed;
            top: 50px;
            right: 20px;
            max-width: 300px;
            z-index: 9999;
        }

        /* .toast {
            animation: slideInRight 0.5s ease forwards, fadeOut 0.5s ease forwards 2s;
        } */

        .toast {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 2px;
            right: 5px;
            cursor: pointer;
            color: #fff;
            background: none;
            border: none;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }       
       
    </style>

    <!-- JavaScript for toast messages -->
    <script>
        function showToast(message, type, duration) {
            // Add the toast element to the toast container
            var toastContainer = document.getElementById('toastContainer');
            // Create a new toast element
            var toastElement = document.createElement('div');
            toastElement.className = 'toast';
            // Set the toast message text
            toastElement.textContent = message;

            //Toast window cloase button on the top.
            var closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;';
            closeButton.className = 'close-button';
            closeButton.addEventListener('click', function() {
                toastElement.remove();
            });
            toastElement.appendChild(closeButton);

            toastContainer.appendChild(toastElement);

            // Set the appropriate background color based on the type
            if (type === 'success') {
                toastElement.classList.add('bg-success', 'text-white');
            } else if (type === 'error') {
                toastElement.classList.add('bg-danger', 'text-white');
            }

            // Show the toast
            setTimeout(function() {
                toastElement.classList.add('show');
            }, 100);

            // Remove the toast after 5 seconds
            setTimeout(function() {
                toastElement.classList.remove('show');
                setTimeout(function() {
                    toastContainer.removeChild(toastElement);
                }, 500); // Remove after animation completes
            }, duration);
        }
    </script>
</body>
</html>
